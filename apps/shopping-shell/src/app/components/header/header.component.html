<header class="bg-white w-full fixed z-10">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a routerLink="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
        </a>
      </div>
      <div class="lg:flex lg:flex-1 lg:justify-end cart-container">
        <a [routerLink]="['/cart']" class="text-sm font-semibold leading-6 text-gray-900 flex" [attr.cart-size]="(cartItems | async)?.items?.length || 0">
            <mat-icon>shopping_cart</mat-icon>
        </a>
      </div>
    </nav>
 </header>
